<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <h1 mat-dialog-title>Create a New Server</h1>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Server Name</mat-label>
      <input matInput formControlName="serverName">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button color="primary" [disabled]="!formGroup.valid">CREATE SERVER</button>
    <button mat-button matDialogClose type="button">CANCEL</button>
  </div>
</form>
